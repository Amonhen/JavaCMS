<div class="col col-half-quarter user-edit">
    <form class="form-horizontal"  enctype="multipart/form-data"  th:action="@{/user-edit}" method="post" inlist="width:100%" id="user-edit-form">
        <fieldset>
            <legend>Edit User</legend>
            <div class="form-group" id="firstFormGroup">
                <div class="col-sm-6" id="user-edit-image">
                    <img class="form-control" th:src="${user.profilePictureBase64String}" id="user_pic_in_edit"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-4">
                    <label for="file">Picture</label>
                    <input type="file" class="btn" id="file" name="profilePictureBase64"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="user_fullname">Full Name</label>
                <div class="col-sm-4 ">
                    <input class="form-control" type="text" id="user_fullname" placeholder="Full Name"
                           name="fullName" required="required" th:value="${user.fullName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="userName">Username</label>
                <div class="col-sm-4 ">
                    <input class="form-control" type="text" id="userName" placeholder="Username" name="userName"
                           required="required" th:value="${user.userName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="user_email">Email</label>
                <div class="col-sm-4 ">
                    <input class="form-control" type="text" id="user_email" placeholder="Email"
                           name="email" required="required" th:value="${user.email}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="user_info-edit-textarea">User Info</label>
                <div class="col-sm-4 ">
                    <textarea class="form-control"  id="user_info-edit-textarea" name="userInfo" placeholder="User Info"  th:text="${user.userInfo}"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="user_password_first">Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="user_password_first" placeholder="Password"
                           name="password"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="user_password_second">Confirm Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="user_password_second" placeholder="Confirm Password"
                           name="confirmPassword"/>
                </div>
            </div>

            <!--<div class="form-group">-->
                <!--<label class="col-sm-4 control-label" for="roles">Roles</label>-->
                <!--<div class="col-sm-6">-->
                    <!--<th:block th:each="role : ${roles}">-->
                        <!--<input id="roles" type="checkbox" name="roles" th:value="${role.id}" th:text="${role.getSimpleName()}" th:checked="${user.roles.contains(role)}"/>-->
                        <!--<br/>-->
                    <!--</th:block>-->
                <!--</div>-->
            <!--</div>-->

            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-4">
                    <a class="btn btn-default" th:href="@{/profile}">Cancel</a>
                    <input value="Save" type="submit" class="btn btn-success"/>
                </div>
            </div>
            <input type="hidden" class="form-control" id="userid" name="id" th:value="${user.id}"/>
        </fieldset>
    </form>
</div>
