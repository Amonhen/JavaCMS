<div class="col col-half-quarter" xmlns="http://www.w3.org/1999/html">
    <form class="form-horizontal" th:action="@{/register}" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Register</legend>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="username">Username</label>
                <div class="col-sm-4 ">
                    <input class="form-control" type="text" id="username" placeholder="Username" name="userName" required="required"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="user_email">Email</label>
                <div class="col-sm-4 ">
                    <input class="form-control" type="email" id="user_email" placeholder="Email" name="email" required="required"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="user_fullname">Full Name</label>
                <div class="col-sm-4 ">
                    <input class="form-control" type="text" id="user_fullname" placeholder="Full Name" name="fullName" required="required"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="user_password_first">Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="user_password_first" placeholder="Password" name="password" required="required"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="user_password_second">Confirm Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="user_password_second" placeholder="Password" name="confirmPassword" required="required"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="user_info">User Information</label>
                <div class="col-sm-4 ">
                    <textarea class="form-control"  id="user_info"  name="userInfo"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="user_pic">User Picture</label>
                <div class="col-sm-4 ">
                    <input class="form-control"  type="file" id="user_pic"  name="profilePictureBase64"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-4">
                    <a class="btn btn-default" th:href="@{/}"
                    >Cancel</a>
                    <input value="Submit" type="submit" class="btn btn-primary"/>
                </div>
            </div>
        </fieldset>
    </form>
</div>
